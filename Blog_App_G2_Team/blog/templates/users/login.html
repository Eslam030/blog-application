{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    {% if user.is_authenticated %}
        <p> test </p>
        <script>
            window.location.replace("{% url 'profile' %}")
        </script>
    {% else %}
    <div class="row">
        <div class="col-11 col-md-4 mx-auto mt-5">
            <h1 class="text-info">Sign in</h1>
            <form method="POST">
                {% csrf_token %}
                {{form | crispy}}
                <button class="btn btn-info" type="submit">Sign in</button>
            </form>
            <div class="mt-3">
                <small>Don't have an account? <a href="{% url 'register' %}" class="ml-2">Sign up</a></small>
            </div>
        </div> 
    </div>
    {% endif %}

{% endblock content%}
