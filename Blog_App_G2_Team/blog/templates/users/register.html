{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
{% for message in messages %}
<div class="alert bg-danger alert-dismissible fade show" role="alert">
    <strong>{{ message.tags }} {{ message }}</strong> .
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" onclick="del()" id = "del">
        <span aria-hidden="true">&times;</span>
    </button>
</div>     
{% endfor %}


    <div class="row">
        <div class="col-11 col-md-4 mx-auto mt-5">
            <h1 class="text-info">Sign UP</h1>
            <form method="POST">
                {% csrf_token %}
                {{form | crispy}}
                <button class="btn btn-info" type="submit">Sign Up</button>
            </form>
            <div class="mt-3">
                <small>All ready have an account? <a href="{% url 'login' %}" class="ml-2">Sign in</a></small>
            </div>
        </div> 
    </div>
        

{% endblock content%}
