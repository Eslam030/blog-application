{% load new_filters %}
<nav class="navbar navbar-expand-lg  bg-info" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">The Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto"></ul>
        <ul class="navbar-nav">
            {% if user|is_admin%}
                <li class="nav-item"> 
                    <a class="nav-link" href="{% url 'admin' %}"><i class='bx bx-log-out'></i> admin</a>
                </li>
            {% endif %}
            {% if request.user.is_authenticated %}
                <li class="nav-item">
                    {% if user.is_authenticated %}
                    <a class="nav-link" aria-current="page" href="{% url 'profile'  %}"><i class='bx bxs-user'></i> {{user.username}}</a>
                    {% endif %}
                </li>
                <li class="nav-item"> 
                    <a class="nav-link" href="{% url 'logout' %}"><i class='bx bx-log-out'></i> Sign Out</a>
                </li>
            {% else %}
                <li class="nav-item"> 
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
                <li class="nav-item"> 
                    <a class="nav-link" href="{% url 'register' %}?status=user">Sign up</a>
                </li>
            {% endif %}
        </ul>
        </div>
    </div>
  </nav>
